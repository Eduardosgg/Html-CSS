<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{

            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover> p {

            display: block;
            color: aliceblue;
            background-color: red;
            width: 200px;
        }

        div:hover {

            color: red;
        }

    </style>
</head>
<body>
    <h1>exemplos de hover</h1>
    <p>passe o mouse em cima</p>
    <div>
        passe o mouse aqui

        <p>Texto escondido</p>
    </div>
</body>
</html>
